<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>My CrushChat Client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/style.css?v=20230912002">
        <script src="js/script.js?v=20230912002" defer></script>
    </head>
    
    <body class="display-none">
        
        <div id="main">
            
            
            <!-- Home Page -->
            
            <div data-page="home">
                <h2>My CrushChat Client</h2>
                <button data-action="gotoPageAsync" data-target="characters">Characters</button>
                <button data-action="gotoPageAsync" data-target="imageGenerator">Image Generator</button>
                <button data-action="openDialog" data-target="settings">Settings</button>
            </div>
            
            
            <!-- Characters Page -->
            
            <div data-page="characters">
                <div class="characters">
                    <div class="section">
                        <div class="title"></div>
                        <div class="content">
                            <div>
                                <div class="thumbnail"></div>
                                <div class="name"></div>
                                <div class="description"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottombar">
                    <div class="flex-1"></div>
                    <button data-action="pages.characters.openMenu" class="menu-button"></button>
                    <div class="overlay"></div>
                    <div class="menu">
                        <div data-action="gotoPageAsync" data-target="home">Home</div>
                        <div data-action="openDialog" data-target="settings">Settings</div>
                    </div>
                </div>
            </div>
            
            
            <!-- Chat Page -->
            
            <div data-page="chat">
                <div class="persona">
                    <div class="background"></div>
                    <div class="content">
                        <div class="name"></div>
                        <div class="description"></div>
                    </div>
                </div>
                <div class="messages">
                    <div class="message">
                        <div class="avatar-wrapper">
                            <div class="avatar"></div>
                        </div>
                        <div class="content">
                            <div class="name"></div>
                            <div class="text"></div>
                            <div class="original"></div>
                        </div>
                        <div class="image-wrapper">
                            <div class="image"></div>
                        </div>
                    </div>
                </div>
                <div class="loader"></div>
                <div class="bottombar">
                    <input data-bind="pages.chat.message" placeholder="Leave empty to get a reply">
                    <button data-action="pages.chat.sendMessageAsync"></button>
                    <button data-action="pages.chat.openMenu" class="menu-button"></button>
                    <div class="overlay"></div>
                    <div class="menu">
                        <div data-action="openDialog" data-target="settings">Settings</div>
                        <div data-action="pages.chat.refreshChatAsync">Refresh Chat</div>
                        <div data-action="pages.chat.clearChatAsync">Clear Chat</div>
                        <div data-action="gotoPageAsync" data-target="characters">Leave Chat</div>
                    </div>
                </div>
            </div>
            
            
            <!-- Image Generator Page -->
            
            <div data-page="imageGenerator">
                <div class="title">Image Generator</div>
                <div class="content">
                    <div class="history">
                        <div class="content"></div>
                        <div class="fade"></div>
                        <div class="fade"></div>
                    </div>
                    <div class="image"></div>
                    <div class="field">
                        <input data-bind="isRealistic" type="checkbox">
                        <div>Realistic</div>
                    </div>
                    <textarea data-bind="prompt"></textarea>
                </div>
                <div class="bottombar">
                    <div class="flex-1"></div>
                    <button data-action="pages.imageGenerator.generateAsync">Generate</button>
                    <button data-action="pages.imageGenerator.deleteAsync">Delete</button>
                    <div class="flex-1"></div>
                    <button data-action="pages.imageGenerator.openMenu" class="menu-button"></button>
                    <div class="overlay"></div>
                    <div class="menu">
                        <div data-action="gotoPageAsync" data-target="home">Home</div>
                        <div data-action="openDialog" data-target="settings">Settings</div>
                    </div>
                </div>
            </div>
            <div class="loader"></div>
        </div>
        
        
        <!-- Message Dialog -->
        
        <div class="overlay"></div>
        <div data-dialog="message">
            <div class="title">Message</div>
            <div class="content">
                <div class="image">
                    <div>
                        <input data-bind="imagePrompt" placeholder="Custom image prompt (optional)">
                    </div>
                    <div>
                        <button data-action="dialogs.message.generateImageAsync">Generate</button>
                        <button data-action="dialogs.message.deleteImageAsync">Delete</button>
                    </div>
                </div>
                <textarea data-bind="content"></textarea>
                <button data-action="dialogs.message.generateMessage">
                    Regenerate Message
                </button>
            </div>
            <div class="bottom">
                <button data-action="dialogs.message.saveAsync">Save</button>
                <button data-action="dialogs.message.deleteAsync">Delete</button>
                <button data-action="dialogs.message.cancel">Cancel</button>
            </div>
        </div>
        
        
        <!-- Settings Dialog -->
        
        <div class="overlay"></div>
        <div data-dialog="settings">
            <div class="title">Settings</div>
            <div class="content">
                <div class="section">
                    <div class="title">CrushChat Cookies</div>
                    <div class="field">
                        <label>CSRF Token</label>
                        <input data-bind="csrfToken" type="text">
                    </div class="field">
                    <div class="field">
                        <label>Session Token</label>
                        <input data-bind="sessionToken" type="text">
                    </div>
                    <div class="field">
                        <label></label>
                        <button data-action="dialogs.settings.parseTokensFromClipboardAsync">
                            Parse from Clipboard
                        </button>
                    </div>
                    <div class="field display-none important">
                        <label>Character Limit</label>
                        <input data-bind="characterLimit" type="text">
                    </div>
                    <div class="field display-none important">
                        <label>Message Limit</label>
                        <input data-bind="messageLimit" type="text">
                    </div>
                </div>
                <div class="section display-none">
                    <div class="title">DeepL</div>
                    <div class="field">
                        <label>Block Size</label>
                        <input data-bind="deeplBlockSize" type="text">
                    </div>
                </div>
                <div class="section">
                    <div class="title">User Settings</div>
                    <div class="field">
                        <label>Language</label>
                        <select data-bind="language">
                            <option value="EN">English</option>
                            <option value="DE">German</option>
                            <option value="ES">Spanish</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Translation Client</label>
                        <select data-bind="translationClient">
                            <option value="">None</option>
                            <option value="DeepL">DeepL</option>
                            <option value="LibreTranslate">LibreTranslate</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>DeepL Auth Key</label>
                        <input data-bind="deeplAuthKey" type="text">
                    </div>
                    <div class="field">
                        <label>LibreTranslate URL</label>
                        <input data-bind="libreTranslateUrl" type="text">
                    </div>
                    <div class="field">
                        <input data-bind="autoGenerate" type="checkbox">
                        <div>Get Auto Reply</div>
                    </div>
                    <div class="field">
                        <input data-bind="showOriginalMessages" type="checkbox">
                        <div>Show Original Messages</div>
                    </div>
                    <div class="field">
                        <input data-bind="hideImages" type="checkbox">
                        <div>Hide Images</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button data-action="dialogs.settings.save">Save</button>
                <button data-action="dialogs.settings.cancel">Cancel</button>
            </div>
        </div>
        
        
    </body>
    
</html>
